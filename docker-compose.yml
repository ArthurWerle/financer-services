services:
  postgres:
    networks:
      - database
      - back-end
    image: postgres:15
    env_file:
      - stack.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # Health check temporarily disabled for debugging
    command: postgres -c log_statement=all -c log_connections=on -c log_disconnections=on

  category-service:
    networks:
      - database
      - back-end
    depends_on:
      - postgres
    pull_policy: build
    restart: unless-stopped
    build:
      context: ./category-service/
      dockerfile: ./${DOCKERFILE:-Dockerfile}
    ports:
      - "8080:8080"
    env_file:
      - stack.env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=category-service
    # Health check temporarily disabled for debugging

  redis:
    image: "redis:latest"
    restart: unless-stopped
    networks:
      - database
      - back-end
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Health check temporarily disabled for debugging

  transaction-service:
    networks:
      - database
      - back-end
    depends_on:
      - postgres
      - category-service
      - redis
    pull_policy: build
    restart: unless-stopped
    build:
      context: ./transaction-service/
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - stack.env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=transaction-service
    # Health check temporarily disabled for debugging

  bff-service:
    networks:
      - back-end
    depends_on:
      - postgres
      - category-service
      - transaction-service
    pull_policy: build
    restart: unless-stopped
    build:
      context: ./bff-service/
      dockerfile: Dockerfile
    ports:
      - "8082:3000"
    env_file:
      - stack.env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=bff-service

volumes:
  postgres_data:
  redis_data:

networks:
  database:
    driver: bridge
  back-end:
    driver: bridge